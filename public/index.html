<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Homez - Login</title>
  <link rel="stylesheet" href="/css/login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="page-header">
    <h1>🏠 Smart Homez</h1>
  </div>

  <div class="login-wrapper">
    <div class="login-card">
      <h2>👤 User Login</h2>
      <form id="userLoginForm">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <select name="community" required>
          <option value="" disabled selected>Select Community</option>
          <option value="GreenHeights">GreenHeights</option>
          <option value="SkyView">SkyView</option>
          <option value="OceanPark">OceanPark</option>
        </select>
        <button type="submit">Login as User</button>
      </form>
    </div>

    <div class="login-card">
      <h2>🧑‍💼 Manager Login</h2>
      <form id="managerLoginForm">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <select name="community" required>
          <option value="" disabled selected>Select Community</option>
          <option value="GreenHeights">GreenHeights</option>
          <option value="SkyView">SkyView</option>
          <option value="OceanPark">OceanPark</option>
        </select>
        <button type="submit">Login as Manager</button>
      </form>
    </div>
  </div>

  <div class="help-button-container">
    <button id="helpBtn"><li><a href="forgot_password.html"> 🆘 Common Needs / Login Help</a></li>
</button>
  </div>

  <script src="/js/login.js"></script>
</body>
</html>
